<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Usuarios</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h2>Lista de Usuários</h2>
            </div>
            <div class="col-6 text-end">
                <a href="adicionar.html" class="btn btn-primary">Novo Usuário</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-striped mt-3" id="usuarios">
                <caption>Listagem de usuários cadastrados na plataforma</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <script id="coreJs" src="../../core/predocs.js"></script>
    <script type="text/javascript">
        const appConfig = {
            componentesBloqueados: []
        };

        const before = () => {
            docs.replaceTextInView("body", docs.getConfig("app"));
        };

        const after = () => {
            listarUsuarios();
        };

        const docs = new Predocs(appConfig);
        docs.init(before, after);
    </script>
    <script src="/app/js/pages/usuarios/listar.js"></script>
</body>

</html>
