<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Editar usuário</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body" id="user-data">
                <h1 class="card-title">Editar usuários</h1>
                <form id="edit-form" action="/usuario/atualizar/" metodo="PATCH">
                    <div class="row">
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email"
                                placeholder="Digite seu email">
                        </div>
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="senha" class="form-label">Alterar senha</label>
                            <input type="password" name="senha" class="form-control" id="senha"
                                placeholder="Digite a nova senha">
                        </div>
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select name="tipo" class="form-select" id="tipo">
                            </select>
                        </div>
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="status" class="form-label">Status</label>
                            <select name="status" class="form-select" id="status">
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Editar</button>
                </form>
            </div>
        </div>
    </div>

    <script id="coreJs" src="../../core/predocs.js"></script>
    <script src="../../js/pages/usuarios/editar.js"></script>
</body>

</html>
