<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Novo usuário</title>
    <link rel="stylesheet" href="/app/css/pages/usuarios/usuario.css">
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h1>Cadastro de Usuários</h1>
            <form id="cadastro-form" action="/usuario/cadastrar" metodo="POST">
                <div class="card card-interno">
                    <div class="row">
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="nome" class="form-label">Sobrenome</label>
                            <input type="text" name="sobrenome" class="form-control" id="sobrenome"
                                placeholder="Digite seu sobrenome">
                        </div>
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email"
                                placeholder="Digite seu email">
                        </div>
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" name="senha" class="form-control" id="senha"
                                placeholder="Digite sua senha">
                        </div>
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select name="tipo" class="form-select" id="tipo">
                            </select>
                        </div>
                        <div class="mb-3 col-md-6 col-lg-4">
                            <label for="status" class="form-label">Status</label>
                            <select name="status" class="form-select" id="status">
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <script id="coreJs" src="../../core/predocs.js"></script>
    <script type="text/javascript">
        const appConfig = {
        };

        const before = () => {
            docs.replaceTextInView("body", docs.getConfig("app"));
            docs.montaSelect("[name='tipo']", [
                { value: "0", text: "Selecione uma opção", disabled: true, selected: true },
                { value: "usuario", text: "Usuário" },
                { value: "admin", text: "Administrador" },
            ]);
            docs.montaSelect("[name='status']", [
                { value: "0", text: "Selecione uma opção", disabled: true, selected: true },
                { value: "ativo", text: "Ativo" },
                { value: "inativo", text: "Inativo" },
                { value: "banido", text: "Banido" },
            ]);
        };

        const after = () => {
            docs.form("#cadastro-form",
                () => {

                },
                (resp) => {
                    let cor;
                    if (resp.status) {
                        cor = "#d1e7dd";
                    } else {
                        cor = "#f8d7da";
                    }
                    return [
                        resp.description,
                        cor
                    ]
                });
        };

        const docs = new Predocs(appConfig);
        docs.init(before, after);
    </script>
</body>

</html>
