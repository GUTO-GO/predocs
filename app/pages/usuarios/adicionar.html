<!DOCTYPE html>
<html>

<head>
    <title>Usuarios</title>

    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/vendors/css/vendors.min.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/bootstrap-extended.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/colors.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/components.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/themes/dark-layout.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/pages/page-users.css">

    <!-- Inicio Style da pagina -->
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/plugins/forms/validation/form-validation.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/vendors/css/forms/select/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/vendors/css/pickers/pickadate/pickadate.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/vendors/css/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/vendors/css/extensions/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="/app/css/pages/usuarios/usuario.css">
    <!-- Fim Style da pagina -->

</head>

<body
    class="vertical-layout dark-layout content-left-sidebar navbar-sticky footer-static pace-done menu-hide vertical-overlay-menu"
    data-layout="dark-layout" data-open="click" data-menu="vertical-menu-modern" data-col="content-left-sidebar">

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <!-- register section starts -->
                <section class="row flexbox-container">
                    <div class="col-12">
                        <div class="card bg-authentication mb-0">
                            <div class="row m-0">
                                <!-- register section left -->
                                <div class="col-md-6 col-12 px-0" id="form-cadastro">
                                    <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">
                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                                <h4 class="text-center mb-2">Cadastro</h4>
                                            </div>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <form action="/usuario/cadastrar" method="POST" id="cadastro" novalidate>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6 mb-50">
                                                            <label for="campoNome">Nome</label>
                                                            <input type="text" name="nome" class="form-control" id="campoNome" placeholder="Nome">
                                                        </div>
                                                        <div class="form-group col-md-6 mb-50">
                                                            <label for="campoSobrenome">Sobrenome</label>
                                                            <input type="text" name="sobrenome" class="form-control" id="campoSobrenome" placeholder="Sobrenome">
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-50">
                                                        <label class="text-bold-600" for="campoEmail">Email</label>
                                                        <input type="email" name="email" class="form-control" id="campoEmail" placeholder="Email">
                                                    </div>
                                                    <div class="form-group mb-2">
                                                        <label class="text-bold-600" for="campoSenha">Senha</label>
                                                        <input type="password" name="senha" class="form-control" id="campoSenha" placeholder="Senha">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary glow position-relative w-100">
                                                        Cadastrar
                                                        <i id="icon-arrow" class="bx bx-right-arrow-alt"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- image section right -->
                                <div class="col-md-6 d-md-block d-none text-center align-self-center p-3">
                                    <img class="img-fluid" src="/app/midia/images/pages/register.png" alt="branding logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- register section endss -->
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <!-- inicio Framework -->
    <script id="coreJs" src="../../core/predocs.js"></script>
    <script type="text/javascript">
        let app = {
            componentesBloqueados: [],
        }

        let docs = new Predocs(app);

        let before = () => { docs.replaceTextInView("body", docs.getConfig("app")); };
        let after = () => {
            docs.form("#cadastro",
                () => {
                    $("#form-cadastro").block({
                        message: '<div class="semibold"><span class="bx bx-revision icon-spin text-left"></span>&nbsp; Carregando ...</div>',
                        fadeIn: 1000,
                        fadeOut: 1000,
                        overlayCSS: {
                            backgroundColor: "white",
                            opacity: 0.8,
                            cursor: 'wait'
                        },
                        css: {
                            border: 0,
                            padding: '10px 15px',
                            color: "white",
                            width: 'auto',
                            backgroundColor: '#333'
                        }
                    });
                },
                (resp) => {
                    $("#form-cadastro").unblock();
                    if (resp.status) {
                        Swal.fire({
                            title: "Sucesso!",
                            text: "O usuario foi cadastrado no sistema",
                            type: "success",
                            confirmButtonClass: 'btn btn-primary',
                            buttonsStyling: false,
                        });
                    } else {
                        let type;
                        let titulo;
                        let erro = resp.msg ?? "Houve um erro desconhecido!"

                        switch (resp.code){
                            case "campos":
                                type = "info";
                                titulo = "Atenção!";
                                break;
                            case "email":
                                type = "warning";
                                titulo = "Atenção!";
                                break;
                            default:
                                titulo = "Desculpe!";
                                type = "info";
                        }

                        Swal.fire({
                            title: titulo,
                            text: resp.msg,
                            type: type,
                            confirmButtonClass: 'btn btn-primary',
                            buttonsStyling: false,
                        });
                    }
                }
            );
        };

        docs.init(before, after);
    </script>
    <!-- Fim framework -->

    <!-- inicio scripts -->
    <script src="/app/framework/jquery-3.6.0.js"></script>
    <script src="/app/framework/app-assets/vendors/js/vendors.min.js"></script>
    <script src="/app/framework/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.tools.js"></script>
    <script src="/app/framework/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.defaults.js"></script>
    <script src="/app/framework/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.min.js"></script>
    <script src="/app/framework/app-assets/js/core/app-menu.js"></script>
    <script src="/app/framework/app-assets/js/core/app.js"></script>
    <script src="/app/framework/app-assets/js/scripts/components.js"></script>
    <!-- fim scripts -->


    <!-- Inicio Scripts da pagina -->
    <script src="/app/framework/app-assets/vendors/js/forms/select/select2.full.min.js"></script>
    <script src="/app/framework/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js"></script>
    <script src="/app/framework/app-assets/vendors/js/pickers/pickadate/picker.js"></script>
    <script src="/app/framework/app-assets/vendors/js/pickers/pickadate/picker.date.js"></script>
    <script src="/app/framework/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js"></script>
    <script src="/app/framework/app-assets/vendors/js/extensions/sweetalert2.all.min.js"></script>
    <script src="/app/framework/app-assets/vendors/js/extensions/polyfill.min.js"></script>
    <script src="/app/framework/app-assets/vendors/js/ui/blockUI.min.js"></script>
    <!-- Fim Scripts da pagina -->

</body>

</html>
