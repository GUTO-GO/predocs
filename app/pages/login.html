<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
</head>

<body>
    <section id="app">
        <center class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h1><b>Bem vindo</b></h1>
                    </div>
                    <div class="card-body">
                        <form action="/deslogado/login" method="POST" id="login">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input name="email" type="email" class="form-control" id="email"
                                    aria-describedby="emailHelp" autocomplete="off" required />
                                <div id="emailHelp" class="form-text">Insira seu email de acesso da plataforma</div>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input name="senha" type="password" class="form-control" id="senha"
                                    autocomplete="current-password" required />
                            </div>
                            <button type="" class="btn" tipo="confirma">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </center>
    </section>

    <script id="coreJs" src="../core/predocs.js"></script>
    <script type="text/javascript">
        let app = {
            // componentesBloqueados: ["nav"],
            scripts: [],
            scriptsBloqueados: [],
            styles: ["/css/pages/index.css"],
            stylesBloqueados: [],
        }

        let docs = new Predocs();

        let before = () => { };
        let after = () => {
            docs.form("#login",
                () => {
                    docs.carregando.show();
                },
                (resp) => {
                    docs.carregando.hide();
                    console.log(resp);
                }
            );
        };

        docs.init(before, after);
    </script>
</body>

</html>
