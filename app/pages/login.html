<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/app/css/pages/login.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container card">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <img class="img-fluid" src="/app/assets/global/logo.png" alt="" width="200" height="200">
                        </div>
                    </div>
                    <h1 class="text-center mt-5">Login</h1>
                    <form id="form-login" action="/app/login" method="POST">
                        <div class="form-group mt-2">
                            <label for="username">Usuário</label>
                            <input type="text" name="email" class="form-control" id="username"
                                placeholder="Digite seu usuário" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Senha</label>
                            <input type="password" name="senha" class="form-control" id="password"
                                placeholder="Digite sua senha" required>
                        </div>
                        <div class="form-group text-center space-between-button mt-4">
                            <button type="submit" class="btn btn-primary wider-button">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script id="coreJs" src="../core/predocs.js"></script>
    <script src="../js/pages/login.js"></script>
</body>

</html>
