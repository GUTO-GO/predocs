<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
</head>

<body>
	<section id="app">
		<center class="row mt-5">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h1><b>{{nome}}</b></h1>
					</div>
					<div class="card-body">
						<!-- <h5 class="card-title"></h5> -->
						<p class="card-text">Um lar para seus arquivos</p>
						<a href="login.html" class="btn" tipo="primario">Entrar</a>
						<br /><br />
						<button id="BtnInstallPWA" onclick="docs.installApp()" class="btn BtnInstallPWA"
							tipo="secundario">Instalar</button>
						<br /><br />
					</div>
				</div>
			</div>
		</center>
	</section>

	<script id="coreJs" src="../core/predocs.js"></script>
	<script type="text/javascript">
		let app = {
			componentesBloqueados: ["nav"],
			scripts: [],
			scriptsBloqueados: [],
			styles: ["/css/pages/index.css"],
			stylesBloqueados: [],
		}

		let docs = new Predocs(app);

		let before = () => { docs.replaceTextInView("#app", docs.getConfig("app")); };
		let after = () => { };

		docs.init(before, after);
	</script>
</body>

</html>
